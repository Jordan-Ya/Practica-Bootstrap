<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica Bootstrap</title>
    <!-- BOOTSTRAP link de CND para CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- LINK DE ICONOS -->
    <script src="https://kit.fontawesome.com/fc24b0a584.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container">
        <div class="row">
        <!--class row genera un espacio horizontal-->
            <div class="col-sm-12 my-4">
        <!-- class col-sm-12 abarca todo el ancho de la pagina-->
        <!--my-4 margen en el eje de las y arriba y abajo de 4-->
                <h3>Practica Bootstrap</h2>
                <h1 class="text-center display-3 text-uppercase font-weight-bold mt-4">HOLA MUNDO</h1>
            </div>
            <div class="col-sm-6">
                <img src="img/right-laptop.png" class="img-fluid">
            </div>
            <div class="col-sm-6 text-center">
                <p class="text-center text-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam
                    exercitationem reprehenderit dolor corrupti est?</p>
                <form action="index.html">
                    <input class="form-control rounded-0 my-4 text-center" type="email" 
                        placeholder="Enter your email">
                        <!-- btn btn-light BOTON color lijero o blanco -->
                        <!-- btn-outline BOTON TRANSPARENTE -->
                    <button type="submit" class="btn btn-light">
                        SUBSCRIBE
                    </button>
                </form>
                <ul class="list-unstyled list-inline mt-4">
                    <li class="list-inline-item">
                        <a href="https://es-la.facebook.com/">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</body>

</html>
